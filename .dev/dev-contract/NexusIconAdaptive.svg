<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="NexusCanon Adaptive Icon">
  <title>NexusCanon Adaptive Icon</title>
  <desc>Transparent icon that adapts to background colors using currentColor and mix-blend-mode</desc>
  
  <!-- Outer Circle with Glass Effect - Uses currentColor to adapt -->
  <mask id="outer-mask" fill="white">
    <path d="M0 18C0 8.05887 8.05887 0 18 0C27.9411 0 36 8.05887 36 18C36 27.9411 27.9411 36 18 36C8.05887 36 0 27.9411 0 18Z"/>
  </mask>
  
  <!-- Outer Circle Base - Adapts to background via currentColor -->
  <circle cx="18" cy="18" r="18" fill="currentColor" fill-opacity="0.12" mask="url(#outer-mask)"/>
  
  <!-- Glass Effect Border - Subtle edge highlight -->
  <path d="M18 36V35.3333C8.42706 35.3333 0.666667 27.5729 0.666667 18H0H-0.666667C-0.666667 28.3093 7.69068 36.6667 18 36.6667V36ZM36 18H35.3333C35.3333 27.5729 27.5729 35.3333 18 35.3333V36V36.6667C28.3093 36.6667 36.6667 28.3093 36.6667 18H36ZM18 0V0.666667C27.5729 0.666667 35.3333 8.42706 35.3333 18H36H36.6667C36.6667 7.69068 28.3093 -0.666667 18 -0.666667V0ZM18 0V-0.666667C7.69068 -0.666667 -0.666667 7.69068 -0.666667 18H0H0.666667C0.666667 8.42706 8.42706 0.666667 18 0.666667V0Z" 
        fill="currentColor" 
        fill-opacity="0.08" 
        mask="url(#outer-mask)"/>
  
  <!-- Inner Circle - Higher opacity for visibility -->
  <mask id="inner-mask" fill="white">
    <path d="M8.66602 17.9998C8.66602 12.8452 12.8447 8.6665 17.9993 8.6665C23.154 8.6665 27.3327 12.8452 27.3327 17.9998C27.3327 23.1545 23.154 27.3332 17.9993 27.3332C12.8447 27.3332 8.66602 23.1545 8.66602 17.9998Z"/>
  </mask>
  
  <!-- Inner Circle Base -->
  <circle cx="18" cy="18" r="9.333" fill="currentColor" fill-opacity="0.2" mask="url(#inner-mask)"/>
  
  <!-- Inner Border -->
  <path d="M17.9993 27.3332V26.6665C13.2129 26.6665 9.33268 22.7863 9.33268 17.9998H8.66602H7.99935C7.99935 23.5227 12.4765 27.9998 17.9993 27.9998V27.3332ZM27.3327 17.9998H26.666C26.666 22.7863 22.7858 26.6665 17.9993 26.6665V27.3332V27.9998C23.5222 27.9998 27.9994 23.5227 27.9994 17.9998H27.3327ZM17.9993 8.6665V9.33317C22.7858 9.33317 26.666 13.2134 26.666 17.9998H27.3327H27.9994C27.9994 12.477 23.5222 7.99984 17.9993 7.99984V8.6665ZM17.9993 8.6665V7.99984C12.4765 7.99984 7.99935 12.477 7.99935 17.9998H8.66602H9.33268C9.33268 13.2134 13.2129 9.33317 17.9993 9.33317V8.6665Z" 
        fill="currentColor" 
        fill-opacity="0.1" 
        mask="url(#inner-mask)"/>
  
  <!-- Geometric Pattern - Layered squares for depth and brand identity -->
  <g fill="currentColor">
    <!-- Top layer square - Subtle -->
    <rect x="12" y="12" width="12" height="12" rx="2" fill-opacity="0.25"/>
    <!-- Middle layer square - Medium -->
    <rect x="14" y="14" width="8" height="8" rx="1.5" fill-opacity="0.4"/>
    <!-- Inner square - Strong -->
    <rect x="16" y="16" width="4" height="4" rx="1" fill-opacity="0.6"/>
  </g>
  
  <!-- Background Color Capture Layer - Uses mix-blend-mode to adapt -->
  <circle cx="18" cy="18" r="18" 
          fill="currentColor" 
          fill-opacity="0.05" 
          style="mix-blend-mode: multiply;"/>
</svg>
