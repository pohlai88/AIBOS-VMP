<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline â€” NexusCanon VMP</title>
  <link rel="stylesheet" href="/globals.css" />
</head>
<body class="vmp-bg" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
  
  <div class="vmp-panel" style="padding: var(--spacing-8); max-width: 400px; text-align: center;">
    <div style="margin-bottom: var(--spacing-6); color: var(--vmp-text-muted);">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
      </svg>
    </div>
    
    <h2 style="margin-bottom: var(--spacing-3);">You're Offline</h2>
    <p class="text-subtle" style="margin-bottom: var(--spacing-6);">
      It looks like you've lost your internet connection. Please check your network settings.
    </p>
    
    <button onclick="window.location.reload()" class="vmp-btn vmp-btn-primary" style="width: 100%; margin-bottom: var(--spacing-3);">
      Try Again
    </button>
    
    <button onclick="window.history.back()" class="vmp-btn" style="width: 100%;">
      Go Back
    </button>
  </div>

  <script>
    window.addEventListener('online', () => window.location.reload());
  </script>
</body>
</html>
