<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Denied â€” NexusCanon VMP</title>
  <meta name="description" content="Clearance insufficient. Level-5 Ops Personnel required." />

  <style>
    /* === 403 GATEWAY (RED PROTOCOL) === */
    body, html {
      margin: 0;
      height: 100%;
      background: #050505;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden; /* No scroll on lock screens */
    }

    /* Container */
    .gate-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      
      /* Deep red vignette */
      background: radial-gradient(circle at center, rgba(30, 0, 0, 0.4) 0%, #000 90%);
      z-index: 1;
    }

    /* CRT Scanlines Overlay */
    .scanlines {
      position: absolute; 
      inset: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 2;
      opacity: 0.3;
    }

    /* Status Line (Top Red Text) */
    .gate-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #ff3333;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
    }

    .status-dot {
      width: 6px; 
      height: 6px;
      background: #ff3333;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff3333;
      animation: blink 2s infinite;
    }
    
    @keyframes blink { 
      0%, 100% { opacity: 1; } 
      50% { opacity: .4; } 
    }

    /* The Massive 403 */
    .gate-code {
      font-size: 140px;
      line-height: 1;
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.04em;
      
      /* Glass Text Effect */
      color: transparent;
      -webkit-text-stroke: 2px rgba(255,255,255,0.15);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0));
      -webkit-background-clip: text;
      background-clip: text;
      
      /* Subtle glitch shift on hover could go here */
      filter: drop-shadow(0 0 30px rgba(255, 50, 50, 0.15));
    }

    /* Message Block */
    .gate-message {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 48px;
    }
    
    .primary-msg {
      font-size: 18px;
      font-weight: 500;
      color: #eee;
      margin: 0 0 8px;
      letter-spacing: 0.02em;
    }
    
    .secondary-msg {
      font-size: 13px;
      color: #666; /* Specific "steel" grey */
      margin: 0;
    }

    /* The Button (Red Glass) */
    .gate-button {
      position: relative;
      padding: 12px 24px;
      text-decoration: none;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 99px;
      overflow: hidden;
      transition: all 0.3s ease;
      isolation: isolate;
    }

    .btn-text {
      position: relative;
      z-index: 2;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 500;
    }

    .btn-glint {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
      z-index: 1;
    }

    .gate-button:hover .btn-glint {
      transform: translateX(100%);
    }

    /* Hover State */
    .gate-button:hover {
      border-color: rgba(255, 100, 100, 0.4);
      background: rgba(40, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }
    
    .gate-button:hover .btn-text { 
      color: #fff; 
    }

    /* Footer */
    .gate-footer {
      position: absolute;
      bottom: 32px;
      font-family: "SF Mono", "Monaco", monospace;
      font-size: 10px;
      color: #444;
      letter-spacing: 0.1em;
      z-index: 10;
    }
    
    .trace { 
      color: #222; 
    }
  </style>
</head>

<body>
  <div class="gate-container">
    <div class="scanlines"></div>
    
    <div class="gate-content">
      <div class="gate-status">
        <span class="status-dot"></span>
        SYSTEM EXCEPTION :: UNAUTHORIZED
      </div>

      <h1 class="gate-code">403</h1>

      <div class="gate-message">
        <p class="primary-msg">Clearance Insufficient.</p>
        <p class="secondary-msg">
          {% if error and error.message %}
            {{ error.message }}
          {% else %}
            This node is restricted to Level-5 Ops Personnel.
          {% endif %}
        </p>
      </div>

      <a href="/" class="gate-button">
        <span class="btn-text">Return to Neural Safety</span>
        <div class="btn-glint"></div>
      </a>
    </div>

    <div class="gate-footer">
      NEXUSCANON V3.1 <span class="trace"> // TRACE_ID: {{ range(1000, 9999) | random }}</span>
    </div>
  </div>
</body>

</html>
