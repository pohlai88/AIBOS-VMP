{% extends "layout.html" %}
{% block title %}NexusCanon VMP â€” Test Page{% endblock %}

{% block content %}
<div class="h-full overflow-y-auto">
    <div class="max-w-[1400px] mx-auto p-6 pb-12">

        <!-- Page Header -->
        <div class="flex flex-wrap justify-between items-end gap-6 mb-8">
            <div class="min-w-0">
                <div class="vmp-label-kicker mb-3">// test page</div>
                <h1 class="vmp-h2">
                    Test Page
                </h1>
                <p class="mt-4 vmp-body-small leading-relaxed max-w-[64ch] vmp-muted">
                    Test page for debugging and development.
                </p>
            </div>

            <!-- Status Panel -->
            <div class="vmp-panel px-4 py-3 min-w-[320px]">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="w-2 h-2 rounded-full vmp-fill-warn"></div>
                    </div>
                    <div class="min-w-0">
                        <div class="vmp-label-kicker vmp-signal-warn">test</div>
                        <div class="vmp-caption vmp-muted mt-1 truncate">Development mode</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <section class="vmp-card flex flex-col">
            <header class="vmp-card-header flex justify-between items-start">
                <div>
                    <div class="vmp-label-kicker vmp-label-kicker-strong mb-1">test content</div>
                    <div class="vmp-caption vmp-muted leading-snug">
                        Test page content for debugging.
                    </div>
                </div>
                <div class="vmp-tag vmp-tag-mono">
                    TEST
                </div>
            </header>

            <div class="flex-1 p-6">
                <div class="vmp-body-small vmp-muted">
                    Test content...
                </div>
            </div>
        </section>

    </div>
</div>
{% endblock %}
