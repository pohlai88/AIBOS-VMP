<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Halt â€” NexusCanon VMP</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Inheriting core variables from your Landing Page for consistency */
    :root{
      --bg:#060607;
      --text-main:#ededed;
      --text-muted:rgba(237,237,237,.60);
      --accent: #ff5555; /* Danger Red for Errors */
      --nav-height:80px;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text-main);
      font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Ambient Background Effects */
    .noise{
      position:fixed; inset:0; pointer-events:none; z-index:-1; opacity:.06;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    .glow{
      position:fixed; inset:0; pointer-events:none; z-index:-2;
      background: radial-gradient(circle at 50% 50%, rgba(255, 85, 85, 0.08), transparent 60%);
    }

    .error-container {
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 600px;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(6rem, 15vw, 10rem);
      font-weight: 700;
      margin: 0;
      line-height: 1;
      letter-spacing: -0.05em;
      background: linear-gradient(to bottom, #fff 0%, rgba(255,255,255,.5) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      opacity: 0.9;
    }

    .mono-label {
      font-family: ui-monospace, SFMono-Regular, monospace;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--accent);
      font-size: 0.8rem;
      margin-bottom: 1rem;
      display: block;
    }

    p {
      color: var(--text-muted);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 28px;
      border-radius:999px;
      font-size:.92rem;
      font-weight:500;
      text-decoration: none;
      transition: all .2s ease;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      color: white;
    }
    .btn:hover {
      background: rgba(255,255,255,.1);
      border-color: rgba(255,255,255,.25);
      transform: translateY(-1px);
    }

    .meta {
      position: absolute;
      bottom: 2rem;
      font-family: ui-monospace, monospace;
      font-size: 0.7rem;
      opacity: 0.3;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="glow"></div>

  <div class="error-container">
    <span class="mono-label">System Exception</span>
    
    <h1>{{ error.status if error.status else '404' }}</h1>
    
    <p>
      {{ error.message if error.message else "The protocol requested a resource that does not exist within the settlement boundary." }}
    </p>

    <a href="/home" class="btn">Return to Safety</a>
  </div>

  <div class="meta">
    NEXUSCANON V3.1 // TRACE_ID: {{ range(1000, 9999) | random }}
  </div>
</body>
</html>
