{% extends "layout.html" %}

{% block title %}NexusCanon VMP â€” Invoices{% endblock %}

{% block content %}
<div class="h-full flex flex-col" x-data="{ 
    viewMode: localStorage.getItem('invoice-view-mode') || 'table',
    setView(mode) {
        this.viewMode = mode;
        localStorage.setItem('invoice-view-mode', mode);
        // Trigger HTMX refresh on the visible container
        this.$nextTick(() => {
            const el = document.getElementById(mode === 'table' ? 'invoice-list-container' : 'invoice-card-container');
            if (el) htmx.trigger(el, 'load'); 
        });
    }
}">
    <div class="vmp-container pt-8 pb-6 shrink-0">
        <header class="flex flex-wrap items-end justify-between gap-6">
            <div>
                <div class="vmp-label mb-2 opacity-70">// FINANCE / AP</div>
                <h1 class="vmp-h2 leading-none mb-4">Invoices</h1>
                <p class="vmp-body max-w-[60ch] opacity-80">
                    Manage vendor invoices, execute 3-way matching, and authorize payments.
                </p>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="vmp-panel p-1 flex items-center gap-1 rounded-lg">
                    <button @click="setView('table')"
                            class="vmp-btn vmp-btn-sm transition-all"
                            :class="viewMode === 'table' ? 'bg-white/10 shadow-sm' : 'vmp-btn-ghost opacity-50'">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                        <span class="sr-only">Table View</span>
                    </button>
                    <button @click="setView('cards')"
                            class="vmp-btn vmp-btn-sm transition-all"
                            :class="viewMode === 'cards' ? 'bg-white/10 shadow-sm' : 'vmp-btn-ghost opacity-50'">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        <span class="sr-only">Card View</span>
                    </button>
                </div>

                <button class="vmp-btn vmp-btn-primary" hx-get="/partials/modals/upload-invoice" hx-target="#modal-container">
                    <span class="vmp-label text-[var(--vmp-bg)]">UPLOAD INVOICE</span>
                </button>
            </div>
        </header>

        <div class="mt-6 flex items-center gap-2 overflow-x-auto no-scrollbar">
            <button class="vmp-badge vmp-badge-ok">ALL ACTIVE</button>
            <button class="vmp-badge opacity-40 hover:opacity-100">MATCH EXCEPTION</button>
            <button class="vmp-badge opacity-40 hover:opacity-100">PAYMENT PENDING</button>
        </div>
    </div>

    <div class="flex-1 overflow-y-auto vmp-container pb-8 relative">
        
        <div id="invoice-list-container" 
             x-show="viewMode === 'table'"
             hx-get="/partials/invoice-list.html" 
             hx-trigger="load" 
             class="h-full">
            <div class="p-12 text-center">
                <div class="vmp-spinner mx-auto mb-4"></div>
                <div class="vmp-label animate-pulse">Loading Ledger...</div>
            </div>
        </div>

        <div id="invoice-card-container"
             x-show="viewMode === 'cards'"
             style="display: none;"
             hx-get="/partials/invoice-card-feed.html" 
             hx-trigger="load"
             class="h-full">
             <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <div class="vmp-skeleton h-64 w-full"></div>
                 <div class="vmp-skeleton h-64 w-full"></div>
                 <div class="vmp-skeleton h-64 w-full"></div>
             </div>
        </div>
    </div>
</div>
{% endblock %}
