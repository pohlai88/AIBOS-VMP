{% extends "layout.html" %}

{% block content %}
<div
    class="relative min-h-[calc(100vh-64px)] w-full bg-[#050505] font-sans selection:bg-emerald-500/30 overflow-y-auto">

    <!-- Background Grid: Hidden on mobile -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.08] hidden lg:block" style="background-image: 
            linear-gradient(to right, #333 1px, transparent 1px),
            linear-gradient(to bottom, #333 1px, transparent 1px);
            background-size: 40px 40px;">
    </div>

    <!-- Posture Rail: Hidden on mobile -->
    <div class="relative top-6 left-0 right-0 flex justify-center z-10 pointer-events-none hidden lg:flex mb-8">
        <div class="pointer-events-auto transition-transform hover:scale-105 duration-300">
            {% include "partials/supplier_posture_rail.html" %}
        </div>
    </div>

    <!-- Signal Cards Grid: High-Performance Transactional Grid -->
    <div class="relative z-10">
        {% include "partials/supplier_case_list.html" %}
    </div>

</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');

    .font-handwriting {
        font-family: 'Caveat', cursive;
    }

    .custom-scrollbar-dark::-webkit-scrollbar {
        width: 4px;
    }

    .custom-scrollbar-dark::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
    }

    .custom-scrollbar-dark::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
    }

    .custom-scrollbar-dark::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock %}
