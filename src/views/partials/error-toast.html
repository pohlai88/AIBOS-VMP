<!-- Error Toast -->
<div class="vmp-alert vmp-alert-danger animate-in fade-in slide-in-from-top duration-300" 
     style="position: fixed; top: var(--vmp-space-6); right: var(--vmp-space-6); max-width: 400px; z-index: 10000;">
  <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="flex-shrink: 0;">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
  </svg>
  <div>
    <div class="vmp-body-small font-medium">{{ message or 'An error occurred' }}</div>
  </div>
  <button onclick="this.parentElement.remove()" class="ml-auto">
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
</div>

<script>
  setTimeout(() => {
    const alert = document.querySelector('.vmp-alert-danger');
    if (alert) alert.remove();
  }, 5000);
</script>
