<!-- Ingest Target Options Partial -->
<div>
    <label class="vmp-label-kicker mb-2 block">
        {% if scopeType == 'group' %}
        Select Group
        {% else %}
        Select Company
        {% endif %}
    </label>
    <select name="target_id" 
            id="target-id-select"
            required
            class="vmp-form-input w-full">
        <option value="">Select...</option>
        {% for option in options %}
        <option value="{{ option.id }}">
            {% if scopeType == 'group' %}
            {{ option.name }}
            {% else %}
            {{ option.name }}{% if option.groupName %} ({{ option.groupName }}){% endif %}
            {% endif %}
        </option>
        {% endfor %}
    </select>
    <div class="vmp-caption vmp-muted mt-1">
        {% if scopeType == 'group' %}
        Ingest will apply to all companies in the selected group
        {% else %}
        Ingest will apply to the selected company only
        {% endif %}
    </div>
</div>
