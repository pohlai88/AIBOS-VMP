<!-- Posture Rail Partial (Sprint 8) -->
<div class="vmp-posture-rail">
    <div class="vmp-posture-ready" 
         hx-get="/partials/case-inbox.html?status=ready" 
         hx-target="#case-inbox-container" 
         hx-swap="innerHTML"
         role="button"
         tabindex="0"
         aria-label="Ready cases: {{ readyCount }} cases">
        <div class="vmp-label">READY</div>
        <div class="vmp-h3">{{ readyCount or 0 }}</div>
        <div class="vmp-caption">Cases</div>
    </div>

    <div class="vmp-posture-action" 
         hx-get="/partials/case-inbox.html?status=action_required" 
         hx-target="#case-inbox-container" 
         hx-swap="innerHTML"
         role="button"
         tabindex="0"
         aria-label="Action required: {{ actionCount }} cases">
        <div class="vmp-label">ACTION REQUIRED</div>
        <div class="vmp-h3">{{ actionCount or 0 }}</div>
        <div class="vmp-caption">Cases</div>
    </div>

    <div class="vmp-posture-blocked" 
         hx-get="/partials/case-inbox.html?status=blocked" 
         hx-target="#case-inbox-container" 
         hx-swap="innerHTML"
         role="button"
         tabindex="0"
         aria-label="Blocked: {{ blockedCount }} cases">
        <div class="vmp-label">BLOCKED</div>
        <div class="vmp-h3">{{ blockedCount or 0 }}</div>
        <div class="vmp-caption">Cases</div>
    </div>
</div>
