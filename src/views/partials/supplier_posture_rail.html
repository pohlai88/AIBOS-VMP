<!-- Supplier Posture Rail Partial -->
<div class="flex items-center gap-4 px-6 py-4 rounded-2xl border border-white/10 bg-[#0A0A0A]/60 backdrop-blur-2xl shadow-2xl">
    <div class="flex flex-col items-center px-6 py-3 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors cursor-pointer">
        <div class="font-mono text-[9px] uppercase tracking-widest text-white/40 mb-1">READY</div>
        <div class="font-serif text-2xl text-white">{{ readyCount or 0 }}</div>
        <div class="font-mono text-[8px] text-white/30 uppercase">Cases</div>
    </div>

    <div class="flex flex-col items-center px-6 py-3 rounded-xl bg-amber-500/10 border border-amber-500/20 hover:bg-amber-500/15 transition-colors cursor-pointer">
        <div class="font-mono text-[9px] uppercase tracking-widest text-amber-400 mb-1">ACTION REQUIRED</div>
        <div class="font-serif text-2xl text-amber-400">{{ actionCount or 0 }}</div>
        <div class="font-mono text-[8px] text-amber-400/60 uppercase">Cases</div>
    </div>

    <div class="flex flex-col items-center px-6 py-3 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors cursor-pointer">
        <div class="font-mono text-[9px] uppercase tracking-widest text-white/40 mb-1">OPEN</div>
        <div class="font-serif text-2xl text-white">{{ openCount or 0 }}</div>
        <div class="font-mono text-[8px] text-white/30 uppercase">Cases</div>
    </div>
</div>
