<!-- Toast Message (HTMX-compatible) -->
<div class="vmp-toast vmp-toast-{{ type or 'info' }}" 
     style="padding: var(--vmp-space-3) var(--vmp-space-4); border-radius: var(--vmp-radius-md); margin-bottom: var(--vmp-space-2);"
     hx-swap-oob="true">
  <div class="vmp-body" style="color: {% if type == 'success' %}var(--vmp-ok){% elif type == 'error' %}var(--vmp-danger){% else %}var(--vmp-text){% endif %};">
    {{ message }}
  </div>
</div>

<script>
  // Auto-dismiss toast after 5 seconds
  setTimeout(() => {
    const toast = document.querySelector('.vmp-toast');
    if (toast) {
      toast.style.opacity = '0';
      toast.style.transition = 'opacity 0.3s';
      setTimeout(() => toast.remove(), 300);
    }
  }, 5000);
</script>
