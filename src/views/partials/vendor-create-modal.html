<!-- Create Vendor Modal -->
<div class="vmp-modal-overlay" 
     id="vendor-create-modal"
     hx-target="this" 
     hx-swap="outerHTML" 
     hx-on:click="if(event.target === this) this.remove()">

  <div class="vmp-modal shadow-2xl animate-in fade-in zoom-in duration-200" style="max-width: 600px; background: hsl(var(--background-surface-100)); border: 1px solid hsl(var(--border-default));">
    
    <div class="vmp-modal-header flex justify-between items-center">
      <div>
        <h3 class="vmp-h4 leading-none" style="color: hsl(var(--foreground-default));">Create Vendor</h3>
        <p class="vmp-caption mt-1" style="color: hsl(var(--foreground-light));">Add a new vendor to your organization</p>
      </div>
      <button class="vmp-modal-close" onclick="document.getElementById('vendor-create-modal').remove()">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <form hx-post="/api/vendors" 
          hx-indicator="#create-vendor-loading"
          hx-swap="outerHTML"
          class="flex flex-col flex-1 overflow-hidden">
      
      <div class="vmp-modal-body space-y-5">
        
        <!-- Name & Code -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="vmp-label mb-2 block opacity-70">Vendor Name *</label>
            <input type="text" 
                   name="name" 
                   class="vmp-input w-full" 
                   placeholder="e.g., Acme Corporation" 
                   required
                   autofocus>
          </div>
          <div>
            <label class="vmp-label mb-2 block opacity-70">Vendor Code *</label>
            <input type="text" 
                   name="code" 
                   class="vmp-input w-full" 
                   placeholder="e.g., ACME"
                   style="text-transform: uppercase;"
                   maxlength="10"
                   required>
            <p class="vmp-caption opacity-50 mt-1">Unique identifier (max 10 chars)</p>
          </div>
        </div>

        <!-- Contact Information -->
        <div>
          <div class="vmp-label mb-3 opacity-70">Contact Information</div>
          <div class="space-y-3">
            <div>
              <label class="vmp-label mb-1 block opacity-60 text-xs">Contact Name</label>
              <input type="text" 
                     name="contact_name" 
                     class="vmp-input w-full" 
                     placeholder="John Doe">
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="vmp-label mb-1 block opacity-60 text-xs">Email</label>
                <input type="email" 
                       name="contact_email" 
                       class="vmp-input w-full" 
                       placeholder="john@example.com">
              </div>
              <div>
                <label class="vmp-label mb-1 block opacity-60 text-xs">Phone</label>
                <input type="tel" 
                       name="contact_phone" 
                       class="vmp-input w-full" 
                       placeholder="+1 (555) 000-0000">
              </div>
            </div>
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="vmp-label mb-2 block opacity-70">Address</label>
          <textarea name="address" 
                    class="vmp-textarea w-full" 
                    rows="2" 
                    placeholder="Full business address"></textarea>
        </div>

        <!-- Status -->
        <div>
          <label class="vmp-label mb-2 block opacity-70">Status</label>
          <select name="status" class="vmp-select w-full">
            <option value="active" selected>Active</option>
            <option value="pending">Pending</option>
            <option value="inactive">Inactive</option>
            <option value="suspended">Suspended</option>
          </select>
        </div>

        <!-- Notes -->
        <div>
          <label class="vmp-label mb-2 block opacity-70">Internal Notes</label>
          <textarea name="notes" 
                    class="vmp-textarea w-full" 
                    rows="3" 
                    placeholder="Any additional information or notes about this vendor..."></textarea>
        </div>

      </div>

      <div class="vmp-modal-footer">
        <button type="button" 
                class="vmp-btn vmp-btn-ghost" 
                onclick="document.getElementById('vendor-create-modal').remove()">
          Cancel
        </button>
        <button type="submit" 
                class="vmp-btn vmp-btn-primary">
          <span id="create-vendor-loading" class="htmx-indicator">
            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span class="vmp-label">CREATE VENDOR</span>
        </button>
      </div>
    </form>

  </div>
</div>
